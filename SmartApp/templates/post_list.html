{% extends "base.html" %}
{% block content %}

<h1>{{ title }}</h1>
<div class="row">
{% for obj in object_list %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
{#      <img src="..." alt="...">#}
      <div class="caption">
        <h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a><small> {{ obj.timestamp |timesince}}<br/></small></h3>
        <p>{{ obj.content|linebreaks |truncatechars:120 }}</p>
        <p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a> </p>
      </div>
    </div>
  </div>

{% endfor %}
</div>
{% endblock content %}
