{% extends "base.html" %}
{% block head_title %}{{ instance.title }} |{{ block.super}}{% endblock head_title %}


{% block content %}
<div class='col-sm-8 col-sm-offset-2'>
<h1>{{ title }}<small>{{ instance.timestamp }}</small></h1>
    <P>Author: {{ instance.user }}</P>
<p>
    <div class="fb-like" data-href="{{ request.build_absolute_url }}" data-layout="button_count" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div>
</p>
{{ instance.title }}<br/>
{{ instance.content |linebreaks}}<br/>

    <div class="fb-comments" data-href="{{ request.build_absolute_url }}" data-numposts="1"></div>
    <div/>

</div>
{% endblock content%}
